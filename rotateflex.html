<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>3D Image Slider</title>
    <link rel="stylesheet" href="rotateflex.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="image-container">
            <span class="slide" style="--i: 4"> <img src="img/dog.jpg"> </span>
            <span class="slide" style="--i: 5"> <img src="img/com.jpg"> </span>
            <span class="slide" style="--i: 6"> <img src="img/bod.jpg">    </span>
            <span class="slide" style="--i: 7"> <img src="img/moun.jpg" > </span>
            <span class="slide" style="--i: 8"> <img src="img/cham.jpg" > </span>
            <span class="slide" style="--i: 1"> <img src="img/aplle.jpg "> </span>
            <span class="slide" style="--i: 2"> <img src="img/ral.jpg"> </span>
            <span class="slide" style="--i: 3"> <img src="img/mob.jpg"> </span>
            </div>
        </div>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
      </div>
    <script src="rotateflex.js"></script>
</body>
</html>
